<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Flash Cards</title>
</head>
<body>
    <div id="content">
        <div id="header">
            <h1>Star Trek Fashcards</h1>
            <p>The Best Flashcard Game in the Galaxy!</p>  
        </div>

        <h4>Name the character:</h4>

        <section class="container">

            <div id="card">
                <figure class="front"></figure>
                <figure class="back">It's Captain Picard!</figure>
            </div>
        </section>

        <div class="buttons">
            <button id="wrong">I was wrong!</button>
            <button id="flip">Flip Card</button>
            <button id="correct">I was right!</button>
        </div>

      

        <div id="footer">
            <h5>Created by David Handel 2017</h5>
        </div>        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='script.js'></script>    
</body>
</html>
